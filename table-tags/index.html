<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            ;
        }
        th,td{
            padding: 15px;
        }
        th{
            text-align:left ;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>jt</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bhalla</td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <table>
        <tr>
            <th>name</th>
            <th colspan="2">telephone</th>
        </tr>
        <tr>
            <td>jat</td>
            <td>9001234</td>
            <td>93451234</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>name</th>
            <td>jat</td>
            
        </tr>
        <tr>
            <th>telephone</th>
            <td>9001234</td>
            <td>93451234</td>
        </tr>
    </table>
</body>
</html>
