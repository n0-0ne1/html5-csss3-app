<!DOCTYPE html>
<html lang="en">
<head>
    <title>lists</title>
</head>
<body>
    <ol >
        <li>one</li>
        <li>two</li>
        <li>three</li> <hr>
    </ol>
    <ol type="A">
        <li>one</li>
        <li>two</li>
        <li>three</li> <hr>
    </ol>
     
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li> <hr>
    </ol>
    <ol type="a">
        <li>one</li>
        <li>two</li>
        <li>three</li> <hr>
    </ol>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li> <hr>
    </ol>

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li> <hr>
    </ul>

</body>
</html>
