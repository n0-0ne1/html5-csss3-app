<!DOCTYPE html>
<html lang="en">
<head>
    <title>pseudo slectors</title>
    <style>
        /* unvisited link */
        a:link {
            color: red;
        }
        /* visited link */
        a:visited{
            color: green;
        }
        /* hover */
        a:hover{
            color: hotpink;
        }
        /* selected */
        a:active{
            color:black
        }
    </style>
</head>
<body>
    <p>
        <b>
            <a href="https://facebook.com/" target="_blank">angular</a>
        </b>
    </p>
</body>
</html>
